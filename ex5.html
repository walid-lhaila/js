<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau </title>
</head>

<body>
    <table id="tableau" border="1"></table>

    <script>
        function afficherNombres() {
            for (let i = 1; i <= 10; i++) {
                console.log(i);
            }
        }

        afficherNombres();

        function creerTableau() {
            const tableau = document.getElementById("tableau");

            for (let i = 1; i <= 10; i++) {
                const ligne = tableau.insertRow();

                for (let j = 1; j <= 10; j++) {
                    const cellule = ligne.insertCell();
                    cellule.textContent = `Ligne ${i}, Colonne ${j}`;
                }
            }
        }
        creerTableau();
    </script>
</body>

</html>
